<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../Forms/Diseño.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Completo</h1>

        <form id="mainForm">
            <label for="nombre">Nombre completo:</label>
            <br>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="ed"> Edad: </label>
            <br>
            <input type="number" name="edad" id="ed" placeholder="Ingresa tu edad" required>
            <br>

            <label for="codigoPostal"> Código Postal: </label>
            <input type="number" name="codigoPostal" id="codigoPostal"  placeholder="Ingresa tu código postal: xxxxx" required>
            <br>
            <label for="Género"> Género:</label>
            <br>
            
            <input type="radio" name="genero" id="masc" value="masculino">
            <label for="masc">Masculino</label>
         
            <input type="radio" name="genero" id="fem" value="femenino">
            <label for="fem">Femenino</label>

            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Otro</label>
            <br>

            <label>Intereses (selecciona todos los que apliquen):</label>
            <br>

            <input type="checkbox" name="intereses" id="tec" value="tecnologia">
            <label for="tec">Tecnología</label>

            <input type="checkbox" name="intereses" id="dep" value="deportes">
            <label for="dep">Deportes</label>

            <input type="checkbox" name="intereses" id="musi" value="musica">
            <label for="musi">Música</label>

            <input type="checkbox" name="intereses" id="art" value="arte">
            <label for="art">Arte</label>

            <br>
            <label for="pais">País:</label>
            <br>

            <select name="pais" placeholder="Selecciona tu país">
                <option id="main" value="main">Selecciona tu pais</option>
                <option id="mex" value="mexico">México</option>
                <option id="eu" value="estadosUnidos">Estados Unidos</option>
                <option id="can" value="canada">Canadá</option>
                <option id="fran" value="francia">Francia</option>

            </select>

            <br>
            <label for="comentarios"> Comentarios adicionales:</label>
            <br>

            <textarea placeholder="Escribe tu comentario aquí..."></textarea>

            <br>
            <label for="imagen"> Subir imagen:</label>
            <br>
            <input type="file" name="imagen" id="file" accept="*/*">

            <br>

            <button type="submit" class="submit-btn">Enviar Formulario</button>

        </form>
    </div>
    <script src="../Forms/Validaciones.js"></script>
</body>
</html>
